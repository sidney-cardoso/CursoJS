<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="container">
            <h2>Formulário de cadastro</h2>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só pode conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>
            <form action="">
                <label for="name">Nome: </label>
                <input type="text" id="name" />

                <label for="middleName">Sobrenome:</label>
                <input type="text" id="middleName" />

                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" />

                <label for="user">Usuário</label>
                <input type="text" id="user" />

                <label for="password">Senha</label>
                <input type="password" id="password" />

                <label for="repeat-password">Usuário</label>
                <input type="password" id="repeat-password" />
                <button>Enviar</button>
            </form>
        </section>
        <script src="./scripts/script.js"></script>
    </body>
</html>
